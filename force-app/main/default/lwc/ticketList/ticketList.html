<template>
    <lightning-card title="Meus Chamados Abertos" icon-name="custom:custom18">
        <div class="slds-m-around_medium">
            <template if:true={tickets}>
                <template for:each={tickets} for:item="ticket">
                    <div key={ticket.Id} class="slds-box slds-m-bottom_small">
                        <p><strong>Protocolo:</strong> {ticket.Name}</p>
                        <p><strong>Status:</strong> {ticket.Status__c}</p>
                        <p><strong>Descrição:</strong> {ticket.Descricao__c}</p>
                    </div>
                </template>
            </template>
            <template if:true={error}>
                <p class="slds-text-color_error">Erro ao carregar os chamados.</p>
            </template>
        </div>
    </lightning-card>
</template>
